<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="container">
  <h1 class='text-center'>Забыли пароль?</h1>
  <p class='text-center'>Введи свой электронный адрес, что бы мы могли отправить вам инструкцию</p>

  <form method="POST">
    {% csrf_token %}
    {{ form | crispy}}
    <input type="submit" value="Отправить инструкцию!" class='btn btn-primary'>
  </form>	
</div>

{% endblock %}
