{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<style>
	.main{
		background: white;
		border-radius: 10px;
	}
</style>
{% endblock %}
{% block content %}
	<div class="main container mt-2 ">
	<h2 class='h2 text-center'>Поддержка</h2>
	<form method="POST">
		{% csrf_token %}
		<div class="row">
			<div class="col-5">
				{{ form.name | as_crispy_field}}
			</div>
			<div class="col-5 offset-2">
				{{ form.email | as_crispy_field}}
			</div>
			<div class="col-12">
				{{ form.message| as_crispy_field }}
			</div>
		</div>
		<div class="text-rirght">
		<button class='btn btn-primary mb-2' type=submit>Отправить</button></div>
	</form>
	</div>
{% endblock %}
