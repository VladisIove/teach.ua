{% extends 'base.html' %}
{% load static %}

{% block content %}
{% block css %}
  <style>
    
    .filter{
      background: white;
      border-radius: 10px;
    }

    .main{
      background: white;

    }
  </style>
{% endblock %}


  <div class="row">
    <div class="col-12 filter mt-3 mb-3">
      <h1>Filter</h1>
    </div>
    <div class="col-12 main">

      {% for user_ad in users %}  
      <div class="card mb-3 mt-1">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{ MEDIA_ROOT }}{{ user_ad.img.url }}" class="card-img" alt="...">
          </div>

          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ user_ad.name }} {{ user_ad.surname }}</h5>
              <p class="card-text">Название предмета: {{ user_ad.skill.all }}</p>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popup-{{user_ad.pk}}">
        Подробнее...
      </button>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="popup-{{user_ad.pk}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">{{ user_ad.name }}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>

	
{% endblock %}
