{% extends 'base.html' %}
{% load static %}

{% block title %}Teach.ua{% endblock %}
{% load crispy_forms_tags %}
{% block css %}
<style>

  .main, .filter{
    background: white;
    border-radius: 10px;
  }

  .main{
    background: white;

  }

  .modal-dialog {
    width: 100% ;
    height: 100% ;

  }

  .modal-content {
    height: auto ;
    min-height: 100% ;

  }
.form-check{
  display: inline-block;
}

</style>
{% endblock %}
{% block content %}


<div id="app">
  <div class="container" v-for='user in users' style='background-color: white;'>
      <p><%user.name%></p>
      <p><%user.age%></p>
      <p><%user.price%></p>
      <p><%user.city%></p>

    </div>
</div>



{% endblock %}

{% block js %}
  <script src="{% static 'js/vue.js' %}"></script>

  <script>
  var users = `{{ users|safe }}`
  console.log(users)
  filter = new Vue({
    delimiters: ['<%', '%>'],
    el: '#app',
    data: {
      users: users.split('}'),
    },
    created(){
      for (i in this.users)
        console.log(this.users[i])

      
    },

  })

</script>
{% endblock %}
