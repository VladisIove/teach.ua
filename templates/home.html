{% extends 'base.html' %}


{% block content %}
<h1>Base</h1>
	{% for user in users %}
		<h1>{{ user.name }}</h1>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{user.slug}}">
		  Launch demo modal
		</button>
	

	<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="{{user.slug}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ user.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href='{% url "user:detail_user_profile" user.slug %}' type="button" class="btn btn-primary">Detail</a >
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
